name: Deploy Sublimarches to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies for all apps
      run: |
        cd optimiseur && npm ci
        cd contremarches && npm ci
        cd dessus-marches && npm ci
        cd mesures && npm ci
        cd .. && npm ci
      working-directory: .
        
    - name: Build all apps
      run: |
        echo "ğŸ”¨ Building Mesures..."
        cd optimiseur/mesures && npm run build
        
        echo "ğŸ”¨ Building Contremarches..."
        cd ../contremarches && npm run build
        
        echo "ğŸ”¨ Building Dessus-marches..."
        cd ../dessus-marches && npm run build
        
        echo "ğŸ”¨ Building Main Optimiseur..."
        cd .. && npm run build
      working-directory: .
        
    - name: Prepare deployment files
      run: |
        # Create deployment directory
        mkdir -p deployment
        
        # Copy landing page and .nojekyll
        cp index.html deployment/
        cp .nojekyll deployment/
        
        # Create optimiseur directory structure
        mkdir -p deployment/optimiseur/mesures
        mkdir -p deployment/optimiseur/contremarches
        mkdir -p deployment/optimiseur/dessus-marches
        
        # Copy all built apps
        cp -r optimiseur/mesures/build/* deployment/optimiseur/mesures/
        cp -r optimiseur/contremarches/build/* deployment/optimiseur/contremarches/
        cp -r optimiseur/dessus-marches/build/* deployment/optimiseur/dessus-marches/
        cp -r optimiseur/build/* deployment/optimiseur/
        
        # List deployment contents for debugging
        echo "ğŸ“ Deployment directory contents:"
        find deployment -type f | head -20
      working-directory: .
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deployment
        force_orphan: true 